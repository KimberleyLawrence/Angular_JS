<!doctype html>
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <!-- Adding a directive, this tells AngularJS that the myApp module will live within the body element, termed the applications scope. In other words, the ng-app directive defines the application scope-->
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>
		<!-- like ng-app and ng-controller, it is a directive that defines the controller scope. This means the properties attached to the $scope in the MainController become available to use within div class="main"-->
    <div class="main" ng-controller="MainController">
      <div class="container">
				<!-- Within the div, we can gain access to $scope.title using {{title}}, this is known as an expression, they are used to display values on the page. The value of title is shown when we view the app in the browser -->
        <h1>{{ title }}</h1>
        <!-- adding h2 element and using expression to display promo-->
        <h2> {{promo}}</h2>
        <div class="col-md-6">
     <div class="thumbnail">
       <img src="img/the-book-of-trees.jpg">
       <!-- adding newly added property as an expression for classes, product.name product.price-->
       <p class="title"> {{ product.name }} </p>
       <p class="price"> {{ product.price }} </p>
       <p class="date"> </p>
     </div>
   </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
