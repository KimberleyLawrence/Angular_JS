<!DOCTYPE html>
<html>
	<head>
  </head>

  <body>
    <!-- we define the HTML to display details about an app, like its data, price and title, using expressions and filters to display the data-->
		<img class="icon" ng-src="{{ info.icon }}">
		<h2 class="title">{{ info.title}}</h2>
		<p class="developer">{{ info.developer }}</p>
		<p class="price">{{ info.price | currency }}</p>
  </body>
</html>
